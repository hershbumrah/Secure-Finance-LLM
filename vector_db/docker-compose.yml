version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-finance-llm
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      # Optional: Configure Qdrant settings
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - finance_llm_network

volumes:
  qdrant_storage:
    driver: local

networks:
  finance_llm_network:
    driver: bridge
